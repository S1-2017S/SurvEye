<!DOCTYPE html>
<html>
	<head>
		<title>SurvEye</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<h2><center>SurvEye</center></h2>
		Bonjour, {id}
		<p>
			<form action="/req_consulter_sondages" method="GET">
				<button name="action" value="consulter">Mes sondages</button><p>
				<input type="hidden" name="id" value="{id}">
			</form>

			<form action="/req_creer_un_sondage" method="GET">
				<button name="action" value="creer">Créer un sondage</button><p>
				<input type="hidden" name="id" value="{id}">
			</form>

			<form action="/req_deconnexion" method="GET">
				<button name="action" value="deconnexion">Déconnexion</button>
			</form>
		</p>
	</body>
</html>
